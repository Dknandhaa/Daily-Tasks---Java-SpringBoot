<!-- src/main/resources/templates/index.html -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quotes</title>
</head>
<body>
<h1>Quotes</h1>
<button onclick="window.location.href='/fetch-quotes'">Fetch Data</button>

<table>
    <thead>
    <tr>
        <th>Author</th>
        <th>Content</th>
        <th>Date Added</th>
        <th>Date Modified</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="quote : ${quotes}">
        <td th:text="${quote.author}"></td>
        <td th:text="${quote.content}"></td>
        <td th:text="${quote.dateAdded}"></td>
        <td th:text="${quote.dateModified}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
